<dx-bar-gauge
  id="gauge"
  [startValue]="0"
  [endValue]="100"
  [values]="[47.27, 65.32, 84.59, 71.86]">

  <dxo-label 
    [indent]="30"
    [customizeText]="customizeText">
    <dxo-format
      type="fixedPoint"
      [precision]="1">
    </dxo-format>
  </dxo-label>

  <dxo-export [enabled]="true"></dxo-export>

  <dxo-title text="Series' Ratings">
    <dxo-font [size]="28"></dxo-font>
  </dxo-title>


</dx-bar-gauge>

<div id="gauge-demo">
  <div id="gauge-container">
    <div class = "left-section">
      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>

        <dxo-value-indicator
          color="#f05b41">
        </dxo-value-indicator>

        <dxo-geometry
          [startAngle]="180"
          [endAngle]="90">
        </dxo-geometry>
        
        <dxo-scale
          [startValue]="0"
          [endValue]="100"
          [tickInterval]="10">
        </dxo-scale>

      </dx-circular-gauge>

      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>
        <dxo-value-indicator color="#f05b41"></dxo-value-indicator>
        
        <dxo-geometry
          [startAngle]="-90"
          [endAngle]= "-180">
        </dxo-geometry>
        
      

        <dxo-scale
          [startValue]="100"
          [endValue]="0"
          [tickInterval]="10">
        </dxo-scale>

      </dx-circular-gauge>
    </div>
    <!--Start from here-->
    <div class= "center-section">
      <div class ="speed-vlaue">
        <span>{{speedValue}}</span>
      </div>
      <dx-circular-gauge
        id="speed-gauge"
        [value]="speedValue">

        <dxo-size [width]="260"></dxo-size>
        <dxo-value-indicator
          type="twoColorNeedle"
          color="transparent"
          [secondFraction]="0.24"
          secondColor="#f05b41">
        </dxo-value-indicator>

        <dxo-geometry
          [startAngle]="225"
          [endAngle]="315">
        </dxo-geometry>

        <dxo-scale
          [startValue]="20"
          [endValue]="200"
          [tickInterval]="20"
          [minorTickInterval]="10">
        </dxo-scale>
      </dx-circular-gauge>
      <dx-linear-gauge
        id="fuel-guage"
        [value]="50 - speedValue *0.24">
        <dxo-size [width]="90" [height]="20"></dxo-size>
        <dxo-scale
          [startValue]="0"
          [endValue]="50"
          [tickInterval]="25"
          [minorTickInterval]=12.5>

          <dxo-minor-tick [visible]="true"></dxo-minor-tick>
          <dxo-label [visible]="false"></dxo-label>
        </dxo-scale>

        <dxo-value-indicator
          color="#f05b41"
          [size]="8"
          [offset]="7">
        </dxo-value-indicator>
      </dx-linear-gauge>
    </div>
    <div class="right-section">
      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>
        <dxo-value-indicator
          color="#f05b41">
        </dxo-value-indicator>
        <dxo-geometry
          [startAngle]="90"
          [endAngle]="0">
        </dxo-geometry>
        <dxo-scale
          [startValue]="100"
          [endValue]="0"
          [tickInterval]="10">
        </dxo-scale>
      </dx-circular-gauge>
      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>
        <dxo-value-indicator color="#f05b41"></dxo-value-indicator>
        <dxo-geometry
          [startAngle]="0"
          [endAngle]="-90">
        </dxo-geometry>
        <dxo-scale
          [startValue]="0"
          [endValue]="100"
          [tickInterval]="10">
        </dxo-scale>
      </dx-circular-gauge>
    </div>
  </div>
  <dx-slider id="slider"
    [min]="0"
    [max]="200"
    [width]="155"
    [(value)]="speedValue">
  </dx-slider>
</div>

<div class ="long-title"><h3>Sampling by Goods</h3></div>

    <dx-bar-gauge id="gauge"
      [startValue]="0"
      [endValue]="50"
      [values]="values">
      <dxo-label>
        <dxo-format
          type="fixedPoint"
          [precision]="0">
        </dxo-format>
      </dxo-label>
    </dx-bar-gauge>
    <div id="panel">
        <dx-check-box *ngFor="let product of products"
          [text]="product.name"
          [(value)]="product.active"
          (onValueChanged)="productsToValues()">
        </dx-check-box>
    </div>
</div>
