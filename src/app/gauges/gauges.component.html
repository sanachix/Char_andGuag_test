<dx-bar-gauge
  id="gauge"
  [startValue]="0"
  [endValue]="100"
  [values]="[47.27, 65.32, 84.59, 71.86]">

  <dxo-label 
    [indent]="30"
    [customizeText]="customizeText">
    <dxo-format
      type="fixedPoint"
      [precision]="1">
    </dxo-format>
  </dxo-label>

  <dxo-export [enabled]="true"></dxo-export>

  <dxo-title text="Series' Ratings">
    <dxo-font [size]="28"></dxo-font>
  </dxo-title>


</dx-bar-gauge>

<!--*************************************************************************************-->
<div id="gauge-demo">
  <div id="gauge-container">
    <div class = "left-section">
      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>

        <dxo-value-indicator
          color="#f05b41">
        </dxo-value-indicator>

        <dxo-geometry
          [startAngle]="180"
          [endAngle]="90">
        </dxo-geometry>
        
        <dxo-scale
          [startValue]="0"
          [endValue]="100"
          [tickInterval]="10">
        </dxo-scale>

      </dx-circular-gauge>

      <dx-circular-gauge
        [value]="speedValue/2">
        <dxo-size [width]="90" [height]="90"></dxo-size>
        <dxo-value-indicator color="#f05b41"></dxo-value-indicator>
        
        <dxo-geometry
          [startAngle]="-90"
          [endAngle]= "-180">
        </dxo-geometry>

        <dxo-scale
          [startValue]="100"
          [endValue]="0"
          [tickInterval]="10">
        </dxo-scale>

      </dx-circular-gauge>
    </div>
    <!--Start from here-->
  </div>
</div>
